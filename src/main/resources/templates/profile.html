<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title th:text="#{sitename}">My Site | Home</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{favicon.ico}" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>

</head>

<body th:class="${#themes.code('body.class')}">

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="row mt-2 mb-4">
        <div class="col-md-12">
            <h1 class="header mx-auto text-center" sec:authentication="name">Username</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 border pt-2">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="subheader text-left" th:text="#{articles.yours}">Your articles</h2>
                </div>
                <div class="col-md-6">
                    <a th:href="@{'/add-article'}">
                        <button class="btn btn-secondary btn-lg mw-100" th:text="#{article.add}">Add article</button>
                    </a>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>

            <div class="row mb-1">
                <div class="col-md-6" th:text="#{article.category}">
                </div>
                <div class="col-md-6">
                    <select name="category" class="form-control" id="category">
                        <option disabled="" selected="" th:text="#{category.select}"></option>
                        <option th:each="category : ${setOfCategories}"
                                th:value="${category.getId()}" th:text="${category.getName()}">Category name</option>
                    </select>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-6" th:text="#{article.names}">
                </div>
                <div class="col-md-6">
                    <ul class="list-group" id="articles-list">
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-6 mt-2">
            <div class="border pl-4 pb-3 pt-3">
                <div class="sub-header col-md-12 mb-3">
                    <h2 class="subheader text-left" th:text="#{user.info}">User info</h2>
                </div>

                <div class="row mb-2">
                    <div class="input-group col-md-8">
                        <span class="input-group-addon" id="basic-addon1" th:text="#{email}"></span>
                        <input type="text" class="form-control" aria-describedby="basic-addon1"/>
                    </div>
                    <div class="col-md-4">
                    <button type="button" class="btn btn-secondary" th:text="#{change}">Change</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <a th:text="#{password.change}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js" type="text/javascript"></script>
<script th:src="@{/js/profile.js}" type="text/javascript"></script>

</body>
</html>
