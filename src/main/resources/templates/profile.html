<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title th:text="#{sitename}">My Site | Home</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{favicon.ico}" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>

</head>

<body th:class="${#themes.code('body.class')}">

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="card text-center">
        <div class="card-header" th:text="#{account.manage}">Manage
            User
        </div>
        <!-- 					<h3>Manage User</h3> -->
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label" th:text="#{email}">Email</label>
                <div class="col-sm-3">
                    <p class="form-control-static" th:text="${email}">email@example.com</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"
                       th:text="#{password}">password</label>
                <div class="col-sm-3">
                    <p class="form-control-static">**********</p>
                </div>
                <a href="/update-password" th:text="#{password.change}">Change
                    password</a>
            </div>
        </form>
    </div>
</div>

<script src="/webjars/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
