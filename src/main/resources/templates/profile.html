<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>

    <title th:text="#{sitename}">My Site | Home</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{favicon.ico}" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>

</head>

<body th:class="${#themes.code('body.class')}">

<div th:replace="fragments/header :: header"></div>


<div class="container mt-4">
    <div class="row mt-2 mb-4">
        <div class="col-md-12">
            <h1 class="header mx-auto" style="width: 200px;" sec:authentication="name">Username</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 border pt-2">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="subheader text-left" th:text="#{articles.yours}">Your articles</h2>
                </div>
                <div class="col-md-6">
                    <a th:href="@{'/add-article'}">
                        <button class="btn btn-secondary btn-lg text-right" th:text="#{article.add}">Add instruction</button>
                    </a>
                </div>
            </div>
            <div class="row">
                <hr/>
            </div>

            <div class="row mb-1">
                <div class="col-md-6" th:text="#{article.category}">
                </div>
                <div class="col-md-6 dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-6" th:text="#{article.names}">
                </div>
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-1"></div>

        <div class="col-md-6 mt-2">
            <div class="border pl-4 pb-3 pt-3">
                <div class="sub-header col-md-12 mb-3">
                    <h2 class="subheader text-left" th:text="#{user.info}">User info</h2>
                </div>

                <div class="row mb-2">
                    <div class="input-group col-md-8">
                        <span class="input-group-addon" id="basic-addon1" th:text="#{email}"></span>
                        <input type="text" class="form-control" aria-describedby="basic-addon1"/>
                    </div>
                    <div class="col-md-4">
                    <button type="button" class="btn btn-secondary" th:text="#{change}">Change</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <a th:text="#{password.change}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
