<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title th:text="#{sitename}">My Site | Home</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{favicon.ico}" />

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body th:class="${#themes.code('body.class')}">

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="/images/sacred-icon.png"
             th:src="@{/images/sacred-icon.png}"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" th:action="@{/login}" th:object="${userLoginDto}" method="post">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" class="form-control" name="username"
                    th:placeholder="#{form.username.or.email}" th:field="*{username}"/>
            <input type="password" class="form-control" name="password"
                   placeholder="Password" th:field="*{password}"/>
            <div th:if="${#fields.hasAnyErrors()}">
                <p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin">Sign in
            </button>
        </form>
        <!-- 					<a href="#" class="forgot-password"> Forgot the password? </a> -->
    </div>
</div>

<script src="/webjars/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
