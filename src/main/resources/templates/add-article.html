<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>

    <title th:text="#{sitename}">My Site | Home</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{favicon.ico}"/>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/dropzone/dropzone.css}"/>

</head>

<body th:class="${#themes.code('body.class')}">

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <row>
        <div class="col-md-6">
            <h2 class="mb-3" th:text="#{article.creating}">Add article</h2>
            <form id="dropzone" action="/upload" class="dropzone needsclick mb-3">
                <div class="dz-message needsclick">
                    Drop image here or click to upload.
                </div>
            </form>
            <form th:method="post" th:action="add-article" th:object="${article}">
                <h6 th:text="#{category.select}">Select category:</h6>
                <select name="category" id="category" class="form-control mb-2">
                    <option th:each="category : ${listOfCategories}" th:value="${category.getId()}" th:text="${category.getName()}">Category name</option>
                </select>
                <div class="textareas">
                    <input name="title" id="title" type="text" class="form-control" aria-describedby="basic-addon1"
                           th:placeholder="#{article.title}"/>
                    <textarea name="content" class="form-control mt-1 textarea" rows="7" cols="70" id="textarea-text-1"
                              th:placeholder="#{article.content}"></textarea>
                </div>

                <button class="btn btn-success btn-lg submit-btn mt-4" type="submit" th:text="#{article.create}">
                    Submit
                </button>
            </form>
        </div>
    </row>
</div>

<script src="/webjars/jquery/3.2.0/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script src="/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js" type="text/javascript"></script>
<script th:src="@{/dropzone/dropzone.js}"></script>

</body>
</html>
